<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Color Blast Snake</title>
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
        background-size: 400% 400%;
        animation: gradientShift 12s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #ffffff;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 5px black;
        margin-bottom: 10px;
    }

    #board {
        border: 5px solid white;
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
        background: #111;
    }

    #scoreBox {
        margin-top: 15px;
        font-size: 1.5rem;
        padding: 10px 20px;
        background: rgba(0,0,0,0.4);
        border-radius: 12px;
        backdrop-filter: blur(4px);
        box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }
</style>
</head>
<body>
    <h1>Color Blast Snake</h1>
    <canvas id="board" width="400" height="400"></canvas>
    <div id="scoreBox">Score: <span id="score">0</span></div>

<script>
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");
const scoreElement = document.getElementById("score");

let box = 20;
let score = 0;
let snake = [];
snake[0] = { x: 10 * box, y: 10 * box };

let food = {
    x: Math.floor(Math.random() * 20) * box,
    y: Math.floor(Math.random() * 20) * box,
};

let direction;

document.addEventListener("keydown", setDirection);

function setDirection(e) {
    if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
}

function colorfulPattern(x, y, index) {
    const hue = (index * 30) % 360; // Snake body pattern
    ctx.fillStyle = `hsl(${hue}, 90%, 60%)`;
    ctx.fillRect(x, y, box, box);

    // Pattern overlay
    ctx.fillStyle = `rgba(255, 255, 255, 0.25)`;
    ctx.fillRect(x + 5, y + 5, 10, 10);
}

function draw() {
    ctx.clearRect(0, 0, 400, 400);

    // Draw food
    ctx.fillStyle = "#ffcc00";
    ctx.beginPath();
    ctx.arc(food.x + box/2, food.y + box/2, box/2, 0, Math.PI * 2);
    ctx.fill();

    // Draw snake
    for (let i = 0; i < snake.length; i++) {
        colorfulPattern(snake[i].x, snake[i].y, i);
    }

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (direction === "LEFT") snakeX -= box;
    if (direction === "UP") snakeY -= box;
    if (direction === "RIGHT") snakeX += box;
    if (direction === "DOWN") snakeY += box;

    // Eat food
    if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreElement.textContent = score;
        food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
        };
    } else {
        snake.pop();
    }

    let newHead = { x: snakeX, y: snakeY };

    // Collision detection
    if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= 400 || snakeY >= 400 ||
        collision(newHead, snake)
    ) {
        clearInterval(game);
        alert("Game Over! Your score: " + score);
        location.reload();
    }

    snake.unshift(newHead);
}

function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
    }
    return false;
}

let game = setInterval(draw, 120);
</script>
</body>
</html>
